name: Daily Art Post

on:
  schedule:
    # اجرا هر روز ساعت ۱۹:۰۰ به وقت تهران (۱۵:۳۰ UTC)
    - cron: '30 15 * * *'
  workflow_dispatch: # امکان اجرای دستی برای تست

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests pillow arabic-reshaper python-bidi

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          WATERMARK_TEXT: ${{ secrets.WATERMARK_TEXT }}
        # نکته: اگر نام فایل پایتون در ریپازیتوری شما main.py نیست، نام زیر را تغییر دهید
        run: python telegram_nature_bot.py